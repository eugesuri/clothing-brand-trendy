            <title>Sandro Paris üíÉüèª</title>
            <style>
        html,
        body {
        height: auto;
        margin: 0;
        padding: 0;
        background-color: #f0f0f8;
        }
        html {
        scroll-behavior: smooth;
        }

        .sub {
        font-family: sans-serif;
        text-align: center;
        color: #343f52;
        line-height: 1.5;
        margin-bottom: 50px;
        }

        .sub-top {
        font-family: sans-serif;
        text-align: center;
        color: #343f52;
        line-height: 1.5;
        }

        top-nav {
        background-color: white;
        margin: 0;
        position: sticky;
        top: 0px;
        z-index: 1000;
        }

        .menu {
        text-align: center;
        padding: 10px 0;
        margin-bottom: -46px;
        }

        li {
        font-family: sans-serif;
        display: inline-block;
        margin: 0 14px;
        vertical-align: middle;
        }

        .logo {
        height: 75px;
        margin-right: 22px;
        }

        a:link,
        a:visited,
        a:hover,
        a:active {
        text-decoration: none;
        }

        .link {
        color: #383680;
        }

        a:hover {
        color: #605dba;
        }

        button {
        color: white;
        background-color: #605dba;
        border: none;
        border-radius: 8px;
        font-family: sans-serif;
        font-size: 1em;
        padding: 14px 22px;
        }

        button:hover {
        cursor: pointer;
        background-color: #383680;
        transition: all 100ms ease-in-out;
        }

        .contact-button {
        margin-left: 22px;
        }
        .contact-button:hover {
        cursor: pointer;
        }

        *,
        *::after,
        *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        .slider-image {
        display: block;
        max-width: 100%;
        }

        main {
        display: grid;
        place-items: center;
        min-height: 100vh;
        }

        .before-after {
        display: grid;
        place-content: center;
        position: relative;
        overflow: hidden;
        --position: 50%;}

        .image-container {
        max-width: 800px;
        max-height: 90vh;
        }

        .slider-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: left;
        }

        .image-before {
        position: absolute;
        inset: 0;
        width: var(--position);
        }

        .slider {
        position: absolute;
        inset: 0;
        cursor: pointer;
        opacity: 0;
        /* for Firefox */
        width: 100%;
        height: 100%;
        }

        .slider:focus-visible ~ .slider-button {
        outline: 5px solid black;
        outline-offset: 3px;
        }

        .slider-line {
        position: absolute;
        inset: 0;
        width: 0.2rem;
        height: 100%;
        background-color: #fff;
        /* z-index: 10; */
        left: var(--position);
        transform: translateX(-50%);
        pointer-events: none;
        }

        .slider-button {
        position: absolute;
        background-color: #fff;
        color: black;
        padding: 0.5rem;
        border-radius: 100vw;
        display: grid;
        place-items: center;
        top: 50%;
        left: var(--position);
        transform: translate(-50%, -50%);
        pointer-events: none;
        /* z-index: 100; */
        box-shadow: 1px 1px 1px hsl(0, 50%, 2%, 0.5);
        }
        .main-container {
        display: block;
        margin: 0 auto;
        padding: 0 50px;
        position: relative;
        right: 20px;
        }
        .sparkle {
        position: relative;
        height: 40px;
        margin-bottom: -40px;
        position: relative;
        right: 28px;
        bottom: 10px;
        }

        .arrow {
        position: relative;
        margin-top: -100px;
        left: 200px;
        top: 60px;
        transform: rotate(20deg);
        }

        h1.main-title {
        color: #343f52;
        font-size: 50px;
        font-family: sans-serif;
        display: inline-block;
        margin-bottom: 20px;
        }

        p.main-sub {
        color: #60697b;
        font-size: 22px;
        font-family: sans-serif;
        margin-bottom: 30px;
        }

        span.gradient {
        font-style: italic;
        font-family: "IBM Plex Serif", serif;
        padding-right: 0.2em;
        margin-right: -0.2em;
        }

        .gradient {
        background-image: linear-gradient(to right, #ce6989, #853fe0);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        color: transparent;
        }


            </style>

        </head>
        <body>
            <nav class="top-nav">
                <ul class="menu">
                    <li><a href=""><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Sandro-logo.jpg/440px-Sandro-logo.jpg" alt="trendy brand logo" class="logo">
                        </a></li>
                    <li><a href="#about" class="link">About</a></li>
                    <li><a href="#gallery" class="link">Art Gallery</a></li>
                    <li><button class="contact-button" onclick="window.location.href='#footer';">Contact</button></li>
                </ul>
            </nav>


            <br> <br> <br> <br> <br> <br> 

            
            <div class="container before-after" style="--position: 38%;">
                <div class="image-container">
                    <img class="image-before slider-image" src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/94c65d70592529.5ba8f8cc935f8.jpg" alt="rendered photo">
                    <img class="image-after slider-image" src="https://i.pinimg.com/originals/e9/85/68/e985681b3d767063b95cb95d30507174.jpg" alt="unrendered photo">
                </div>
                <input type="range" min="0" max="100" value="50" aria-label="Percentage of before photo shown" class="slider">
                        <div class="slider-line" aria-hidden="true"></div>
                        <div class="slider-button" aria-hidden="true">
                            <i class="fa-solid fa-left-right" aria-hidden="true"></i>
                        </div>
                    </div>
        </body>
        <script>
            const container = document.querySelector('.container');
        document.querySelector('.slider').addEventListener('input', (e) => {
        container.style.setProperty('--position', `${e.target.value}%`);
        })
        </script>
        </html>
